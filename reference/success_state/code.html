<!DOCTYPE html>

<html class="dark" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FlowZenit - Success State</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&amp;family=Space+Grotesk:wght@600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "void": "#0B0B16",
                        "glass": "rgba(18, 11, 31, 0.65)",
                        "cyan-accent": "#67E8F9",
                        "purple-accent": "#8B5CF6",
                        "pink-accent": "#FF4FD8",
                        "muted": "#94A3B8",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    backgroundImage: {
                        'primary-gradient': 'linear-gradient(135deg, #8B5CF6 0%, #FF4FD8 100%)',
                    },
                    boxShadow: {
                        'glow-cyan': '0 0 40px rgba(103, 232, 249, 0.3)',
                        'glow-btn': '0 4px 20px rgba(255, 79, 216, 0.4)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Styles for Glassmorphism and Noise */
        body {
            background-color: #0B0B16;
            color: #F8FAFC;
        }

        .bg-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .glass-card {
            background: rgba(18, 11, 31, 0.65);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Ambient Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.5;
        }
        .orb-purple {
            width: 400px;
            height: 400px;
            background: #8B5CF6;
            top: -100px;
            left: -100px;
        }
        .orb-cyan {
            width: 300px;
            height: 300px;
            background: #67E8F9;
            bottom: -50px;
            right: -50px;
        }

        /* Checkmark Animation */
        .checkmark-circle {
            animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
            transform: scale(0.5);
        }
        
        @keyframes scaleIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .checkmark-path {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 0.6s 0.3s ease-in-out forwards;
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative overflow-hidden font-sans">
<!-- Ambient Background Elements -->
<div class="orb orb-purple"></div>
<div class="orb orb-cyan"></div>
<div class="bg-noise"></div>
<!-- Main Content Container -->
<div class="relative z-10 w-full max-w-md px-4">
<!-- Glass Card -->
<div class="glass-card rounded-[24px] p-10 flex flex-col items-center text-center relative overflow-hidden">
<!-- Success Icon Wrapper -->
<div class="mb-8 relative flex items-center justify-center">
<!-- Outer Glow Ring -->
<div class="absolute inset-0 bg-cyan-accent/20 rounded-full blur-xl scale-150 animate-pulse"></div>
<!-- Animated SVG Icon -->
<svg class="w-20 h-20 text-cyan-accent checkmark-circle relative z-10 drop-shadow-[0_0_15px_rgba(103,232,249,0.5)]" fill="none" stroke="currentColor" stroke-width="2" viewbox="0 0 24 24">
<circle class="opacity-20" cx="12" cy="12" r="11" stroke="currentColor"></circle>
<path class="checkmark-path" d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
</div>
<!-- Text Content -->
<h2 class="font-display font-bold text-3xl text-white mb-3 tracking-tight">
                Email Enviado
            </h2>
<p class="text-muted text-[15px] leading-relaxed max-w-xs mb-8 font-normal">
                Enviamos um link de recuperação para o seu email. Verifique sua caixa de entrada.
            </p>
<!-- Actions -->
<div class="w-full space-y-4">
<button class="w-full h-[52px] bg-primary-gradient rounded-xl font-display font-semibold text-white text-base shadow-glow-btn transition-transform duration-200 hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center group">
<span>Voltar ao Login</span>
<span class="material-symbols-outlined ml-2 text-[20px] transition-transform group-hover:translate-x-1">
                        arrow_forward
                    </span>
</button>
<!-- Secondary Link/Action if needed, kept subtle -->
<button class="text-muted hover:text-white text-sm font-medium transition-colors duration-200 py-2">
                    Não recebeu o email?
                </button>
</div>
<!-- Decorative top highlight for glass feel -->
<div class="absolute top-0 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
</div>
</div>
</body></html>
