<!DOCTYPE html>

<html class="dark" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FlowZenit - Sign Up</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;family=Space+Grotesk:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "void": "#0B0B16",
                        "glass-surface": "rgba(18, 11, 31, 0.65)",
                        "glass-border": "rgba(255, 255, 255, 0.1)",
                        "cyan-accent": "#67E8F9",
                        "pink-accent": "#FF4FD8",
                        "text-primary": "#F8FAFC",
                        "text-muted": "#94A3B8",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                    },
                    backgroundImage: {
                        "primary-gradient": "linear-gradient(135deg, #8B5CF6 0%, #FF4FD8 100%)",
                    },
                    boxShadow: {
                        "glow-cyan": "0 0 15px rgba(103, 232, 249, 0.3)",
                        "glow-button": "0 4px 20px rgba(255, 79, 216, 0.4)",
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Noise Overlay */
        .bg-noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        /* Custom Scrollbar for modern look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0B0B16; 
        }
        ::-webkit-scrollbar-thumb {
            background: #2d2839; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3e3850; 
        }
        
        /* Checkbox Custom Styling */
        .custom-checkbox:checked {
            background-color: #67E8F9;
            border-color: #67E8F9;
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='black' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
        }
    </style>
</head>
<body class="bg-void font-body text-text-primary min-h-screen flex items-center justify-center relative overflow-hidden selection:bg-cyan-accent selection:text-void">
<!-- Background Orbs -->
<div class="fixed top-[-20%] left-[-10%] w-[800px] h-[800px] bg-purple-600/20 rounded-full blur-[120px] pointer-events-none" data-alt="Purple ambient glow top left"></div>
<div class="fixed bottom-[-20%] right-[-10%] w-[600px] h-[600px] bg-cyan-accent/10 rounded-full blur-[100px] pointer-events-none" data-alt="Cyan ambient glow bottom right"></div>
<!-- Noise Texture -->
<div class="fixed inset-0 bg-noise z-0"></div>
<!-- Modal Overlay -->
<div class="fixed inset-0 bg-[#0B0B16]/60 backdrop-blur-[2px] z-10 flex items-center justify-center p-4">
<!-- Glass Card -->
<div class="relative w-full max-w-[500px] bg-glass-surface backdrop-blur-xl border border-glass-border rounded-3xl p-8 sm:p-10 shadow-2xl flex flex-col gap-6 animate-fade-in-up">
<!-- Close Button -->
<button class="absolute top-6 right-6 text-text-muted hover:text-white transition-colors duration-200">
<span class="material-symbols-outlined text-[24px]">close</span>
</button>
<!-- Header -->
<div class="text-center space-y-2">
<h1 class="font-display font-bold text-[32px] tracking-tight text-white leading-tight">
                    Junte-se ao Flow
                </h1>
<p class="text-text-muted text-[15px]">
                    Crie sua conta e entre no cockpit.
                </p>
</div>
<!-- Form -->
<form class="flex flex-col gap-5 mt-2">
<!-- Name Input -->
<div class="flex flex-col gap-2 group">
<label class="font-body text-[13px] font-medium text-text-muted uppercase tracking-wider">Nome Completo</label>
<div class="relative">
<input class="w-full h-12 bg-black/30 border border-transparent rounded-xl px-4 text-white placeholder:text-text-muted/50 focus:border-cyan-accent focus:ring-0 focus:shadow-glow-cyan transition-all duration-300 outline-none font-body text-[15px]" placeholder="Seu nome" type="text"/>
</div>
</div>
<!-- Email Input -->
<div class="flex flex-col gap-2 group">
<label class="font-body text-[13px] font-medium text-text-muted uppercase tracking-wider">Email</label>
<div class="relative">
<input class="w-full h-12 bg-black/30 border border-transparent rounded-xl px-4 text-white placeholder:text-text-muted/50 focus:border-cyan-accent focus:ring-0 focus:shadow-glow-cyan transition-all duration-300 outline-none font-body text-[15px]" placeholder="seu@email.com" type="email"/>
</div>
</div>
<!-- Password Row -->
<div class="flex flex-col sm:flex-row gap-5">
<!-- Password -->
<div class="flex flex-col gap-2 flex-1 group">
<label class="font-body text-[13px] font-medium text-text-muted uppercase tracking-wider">Senha</label>
<div class="relative">
<input class="w-full h-12 bg-black/30 border border-transparent rounded-xl px-4 text-white placeholder:text-text-muted/50 focus:border-cyan-accent focus:ring-0 focus:shadow-glow-cyan transition-all duration-300 outline-none font-body text-[15px]" placeholder="••••••••" type="password"/>
</div>
</div>
<!-- Confirm Password -->
<div class="flex flex-col gap-2 flex-1 group">
<label class="font-body text-[13px] font-medium text-text-muted uppercase tracking-wider">Confirmar Senha</label>
<div class="relative">
<input class="w-full h-12 bg-black/30 border border-transparent rounded-xl px-4 text-white placeholder:text-text-muted/50 focus:border-cyan-accent focus:ring-0 focus:shadow-glow-cyan transition-all duration-300 outline-none font-body text-[15px]" placeholder="••••••••" type="password"/>
</div>
</div>
</div>
<!-- Terms Checkbox -->
<div class="flex items-start gap-3 mt-1">
<div class="flex h-6 items-center">
<input class="custom-checkbox h-5 w-5 rounded border-glass-border bg-black/30 text-cyan-accent focus:ring-offset-0 focus:ring-0 transition-all duration-200 cursor-pointer" id="terms" name="terms" type="checkbox"/>
</div>
<div class="text-[14px] leading-6">
<label class="font-medium text-text-muted cursor-pointer select-none" for="terms">
                            Li e aceito os <a class="text-white hover:text-cyan-accent transition-colors underline decoration-white/20 underline-offset-4" href="#">Termos de Uso</a> e <a class="text-white hover:text-cyan-accent transition-colors underline decoration-white/20 underline-offset-4" href="#">Privacidade</a>
</label>
</div>
</div>
<!-- Action Button -->
<button class="mt-4 w-full h-[52px] bg-primary-gradient rounded-xl font-display font-semibold text-white text-[16px] shadow-glow-button hover:scale-[1.02] active:scale-[0.98] transition-all duration-300 flex items-center justify-center" type="button">
                    Criar Conta
                </button>
</form>
<!-- Footer Link -->
<div class="text-center pt-2">
<p class="text-text-muted text-[14px]">
                    Já tem uma conta? 
                    <a class="text-white font-medium hover:text-cyan-accent transition-colors ml-1" href="#">Entrar</a>
</p>
</div>
</div>
</div>
</body></html>
