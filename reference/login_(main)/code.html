<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FlowZenit - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;family=Space+Grotesk:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "void": "#0B0B16",
                        "glass-surface": "rgba(18, 11, 31, 0.65)",
                        "cyan-accent": "#67E8F9",
                        "pink-accent": "#FF4FD8",
                        "violet-accent": "#8B5CF6",
                        "text-primary": "#F8FAFC",
                        "text-muted": "#94A3B8",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                    },
                    backgroundImage: {
                        "gradient-primary": "linear-gradient(135deg, #8B5CF6 0%, #FF4FD8 100%)",
                    },
                    boxShadow: {
                        "glow-cyan": "0 0 15px rgba(103, 232, 249, 0.3)",
                        "glow-primary": "0 4px 20px rgba(255, 79, 216, 0.4)",
                    }
                },
            },
        }
    </script>
<style>
        /* Noise Overlay */
        .bg-noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }
        
        /* Floating Animation for Orbs */
        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-20px, 20px); }
            100% { transform: translate(0, 0); }
        }
        @keyframes float-reverse {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
            100% { transform: translate(0, 0); }
        }
        
        .animate-float {
            animation: float 10s ease-in-out infinite;
        }
        .animate-float-reverse {
            animation: float-reverse 12s ease-in-out infinite;
        }

        /* Glass Card Specifics */
        .glass-card {
            background-color: rgba(18, 11, 31, 0.65);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* Input Autofill Fix for Dark Mode */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #1c1c2e inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
</head>
<body class="bg-void min-h-screen flex items-center justify-center relative overflow-hidden font-body selection:bg-cyan-accent selection:text-void">
<!-- Background Orbs -->
<div class="fixed top-[-20%] left-[-10%] w-[800px] h-[800px] bg-violet-accent/30 rounded-full blur-[120px] pointer-events-none animate-float z-0" data-alt="Abstract purple glowing orb background effect"></div>
<div class="fixed bottom-[-20%] right-[-10%] w-[600px] h-[600px] bg-cyan-accent/20 rounded-full blur-[100px] pointer-events-none animate-float-reverse z-0" data-alt="Abstract cyan glowing orb background effect"></div>
<!-- Noise Overlay -->
<div class="fixed inset-0 bg-noise pointer-events-none z-10 mix-blend-overlay"></div>
<!-- Main Content -->
<main class="relative z-20 w-full px-4 flex justify-center">
<!-- Login Card -->
<div class="glass-card w-full max-w-[480px] rounded-[24px] p-8 md:p-10 flex flex-col gap-8 transform transition-all duration-500 hover:shadow-2xl hover:shadow-violet-accent/5">
<!-- Header -->
<div class="flex flex-col items-center gap-2">
<h1 class="text-text-primary font-display font-bold text-3xl tracking-tight">FlowZenit</h1>
<p class="text-text-muted text-sm text-center">Entre no vácuo. Foque como nunca antes.</p>
</div>
<!-- Social Auth -->
<button class="group relative w-full h-12 flex items-center justify-center gap-3 bg-white/5 border border-white/10 rounded-xl text-text-primary font-display font-medium text-base transition-all duration-300 hover:bg-white/10 hover:border-white/20 hover:scale-[1.01] active:scale-[0.99] overflow-hidden">
<div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent -translate-x-full group-hover:animate-[shimmer_1.5s_infinite]"></div>
<img alt="Google Logo" class="w-5 h-5" data-alt="Google G logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBbibi0vaUgtCgq_fT3P4EQ8u9_ThTTKIDFAqFLq1xnPzv3uCtjSEEQatW4lthpt2DKLNS5V_uOFnhzx2fqANyxzWi1CS67BI_yM2FV1cTSSi9lJaxJ8pMlMQPEmhcL7xqGWXo4sAvw7EOYfUDOC6SHP3iS4eiWYWSS2QrJ2ii8bcGtB37i0Vd51YjleqCqYoATC6-j52hmH1qcE2ldmxxTuY8dDbiYJm2Ro-JOgbF6cdKs_CgeMYV1FaGwDQ5_weanNDoj8NECfw"/>
<span>Acessar com Google</span>
</button>
<!-- Divider -->
<div class="flex items-center gap-4 w-full">
<div class="h-[1px] flex-1 bg-white/10"></div>
<span class="text-text-muted text-xs font-medium uppercase tracking-wider">ou continue com email</span>
<div class="h-[1px] flex-1 bg-white/10"></div>
</div>
<!-- Form -->
<form class="flex flex-col gap-6" onsubmit="event.preventDefault();">
<!-- Email Input -->
<div class="flex flex-col gap-2 group">
<label class="text-text-muted text-xs font-medium uppercase tracking-wider pl-1 transition-colors group-focus-within:text-cyan-accent" for="email">Email</label>
<div class="relative">
<input class="w-full h-12 bg-black/30 border-0 rounded-xl px-4 text-text-primary placeholder:text-white/20 focus:ring-1 focus:ring-cyan-accent focus:shadow-glow-cyan transition-all duration-300 outline-none" id="email" placeholder="seu@email.com" type="email"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-text-muted/50 pointer-events-none group-focus-within:text-cyan-accent transition-colors">mail</span>
</div>
</div>
<!-- Password Input -->
<div class="flex flex-col gap-2 group">
<label class="text-text-muted text-xs font-medium uppercase tracking-wider pl-1 transition-colors group-focus-within:text-cyan-accent" for="password">Senha</label>
<div class="relative">
<input class="w-full h-12 bg-black/30 border-0 rounded-xl px-4 text-text-primary placeholder:text-white/20 focus:ring-1 focus:ring-cyan-accent focus:shadow-glow-cyan transition-all duration-300 outline-none" id="password" placeholder="••••••••" type="password"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-text-muted/50 pointer-events-none group-focus-within:text-cyan-accent transition-colors">lock</span>
</div>
</div>
<!-- Submit Button -->
<button class="mt-2 w-full h-[52px] bg-gradient-primary rounded-xl text-white font-display font-semibold text-lg shadow-glow-primary transition-all duration-300 hover:scale-[1.02] hover:shadow-[0_0_30px_rgba(255,79,216,0.6)] active:scale-[0.98] flex items-center justify-center relative overflow-hidden" type="submit">
<span class="relative z-10">Acessar</span>
<div class="absolute inset-0 bg-white/20 opacity-0 hover:opacity-100 transition-opacity duration-300"></div>
</button>
</form>
<!-- Footer Links -->
<div class="flex items-center justify-between text-sm">
<a class="text-text-muted hover:text-white transition-colors duration-200" href="#">Esqueci minha senha</a>
<a class="text-text-muted hover:text-white transition-colors duration-200 font-medium" href="#">Criar nova conta</a>
</div>
</div>
</main>
</body></html>
