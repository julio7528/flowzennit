<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FlowZenit - Forgot Password</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&amp;family=Space+Grotesk:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "void": "#0B0B16",
                        "glass-surface": "rgba(18, 11, 31, 0.65)",
                        "cyan-accent": "#67E8F9",
                        "pink-accent": "#FF4FD8",
                        "text-primary": "#F8FAFC",
                        "text-muted": "#94A3B8",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                    },
                    backgroundImage: {
                        "primary-gradient": "linear-gradient(135deg, #8B5CF6 0%, #FF4FD8 100%)",
                    },
                    boxShadow: {
                        "neon-glow": "0 0 15px rgba(103, 232, 249, 0.3)",
                        "button-glow": "0 4px 20px rgba(255, 79, 216, 0.4)",
                        "glass-inset": "inset 0 1px 1px rgba(255, 255, 255, 0.05)",
                    }
                },
            },
        }
    </script>
<style>
        /* Custom noise overlay */
        .bg-noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }
        
        /* Glassmorphism utilities */
        .glass-panel {
            background: rgba(18, 11, 31, 0.65);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Input specific styles */
        .input-field {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #67E8F9;
            box-shadow: 0 0 15px rgba(103, 232, 249, 0.3);
            outline: none;
        }

        /* Hover animations */
        .btn-primary {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(255, 79, 216, 0.5);
        }
    </style>
</head>
<body class="bg-void font-body text-text-primary h-screen w-full overflow-hidden relative selection:bg-cyan-accent selection:text-void">
<!-- Background Ambience -->
<div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
<!-- Purple Orb (Top Left) -->
<div class="absolute -top-[20%] -left-[10%] w-[800px] h-[800px] rounded-full bg-[#8B5CF6] opacity-20 blur-[120px]" data-alt="Abstract purple ambient glow in top left corner"></div>
<!-- Cyan Orb (Bottom Right) -->
<div class="absolute -bottom-[20%] -right-[10%] w-[800px] h-[800px] rounded-full bg-[#67E8F9] opacity-10 blur-[120px]" data-alt="Abstract cyan ambient glow in bottom right corner"></div>
<!-- Noise Texture -->
<div class="absolute inset-0 bg-noise opacity-30 mix-blend-overlay"></div>
</div>
<!-- Main Container (Simulating the Login Screen underneath) -->
<div class="relative z-10 flex flex-col items-center justify-center h-full w-full opacity-30 blur-[2px] pointer-events-none select-none">
<!-- Mock Login Layout to provide context -->
<div class="w-full max-w-[480px] flex flex-col gap-8">
<header class="flex flex-col items-center gap-2">
<div class="size-10 rounded-full bg-gradient-to-br from-[#8B5CF6] to-[#FF4FD8] flex items-center justify-center mb-4">
<span class="material-symbols-outlined text-white">bolt</span>
</div>
<h1 class="text-3xl font-display font-bold">FlowZenit</h1>
</header>
<div class="glass-panel p-8 rounded-3xl flex flex-col gap-6">
<div class="h-12 w-full bg-white/5 rounded-xl"></div>
<div class="h-12 w-full bg-white/5 rounded-xl"></div>
<div class="h-12 w-full bg-primary-gradient rounded-xl"></div>
</div>
</div>
</div>
<!-- Modal Overlay -->
<div class="absolute inset-0 z-50 flex items-end sm:items-center justify-center bg-void/60 backdrop-blur-sm p-4 animate-fade-in">
<!-- Modal Card -->
<div class="w-full max-w-[440px] glass-panel rounded-3xl shadow-2xl overflow-hidden relative animate-slide-up transform transition-all duration-500 ease-out translate-y-0 opacity-100 flex flex-col">
<!-- Close Button -->
<button class="absolute top-5 right-5 text-white/50 hover:text-white transition-colors cursor-pointer z-20">
<span class="material-symbols-outlined text-[24px]">close</span>
</button>
<!-- Content Container -->
<div class="p-8 sm:p-10 flex flex-col h-full relative">
<!-- Icon Header -->
<div class="mb-6 flex justify-center">
<div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-[#8B5CF6]/20 to-[#FF4FD8]/20 border border-white/10 flex items-center justify-center shadow-glass-inset">
<span class="material-symbols-outlined text-3xl text-[#FF4FD8]">lock_reset</span>
</div>
</div>
<!-- Text Content -->
<div class="text-center mb-8">
<h2 class="text-2xl font-display font-bold text-white mb-2 tracking-tight">Recuperar Acesso</h2>
<p class="text-text-muted text-[15px] leading-relaxed">
                        Digite o email associado à sua conta para receber o link de redefinição.
                    </p>
</div>
<!-- Form -->
<form class="flex flex-col gap-6" onsubmit="event.preventDefault(); document.getElementById('success-state').classList.remove('hidden'); this.classList.add('hidden');">
<div class="flex flex-col gap-2">
<label class="text-[11px] font-medium uppercase tracking-[0.05em] text-text-muted pl-1" for="email">Email</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-text-muted group-focus-within:text-cyan-accent transition-colors text-[20px]">mail</span>
<input class="input-field w-full h-[48px] rounded-xl pl-11 pr-4 text-white placeholder-text-muted/50 text-[15px]" id="email" placeholder="nome@exemplo.com" required="" type="email"/>
</div>
</div>
<button class="btn-primary h-[52px] w-full rounded-xl bg-primary-gradient text-white font-display font-bold text-[16px] tracking-wide shadow-button-glow flex items-center justify-center gap-2 cursor-pointer mt-2 relative overflow-hidden group" type="submit">
<span class="relative z-10">Enviar Link de Recuperação</span>
<div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
</button>
<div class="text-center mt-2">
<a class="text-sm text-text-muted hover:text-white transition-colors inline-flex items-center gap-1 group" href="#">
<span class="material-symbols-outlined text-[16px] group-hover:-translate-x-1 transition-transform">arrow_back</span>
                            Voltar para o login
                        </a>
</div>
</form>
<!-- Success State (Hidden by default, toggled via simple inline JS for demo) -->
<div class="hidden flex-col items-center justify-center text-center animate-fade-in py-4" id="success-state">
<div class="relative mb-6">
<div class="absolute inset-0 bg-cyan-accent blur-[20px] opacity-20 rounded-full"></div>
<span class="material-symbols-outlined text-6xl text-cyan-accent relative z-10">check_circle</span>
</div>
<h3 class="text-xl font-display font-bold text-white mb-2">Email enviado!</h3>
<p class="text-text-muted mb-8 text-[15px]">
                        Verifique sua caixa de entrada para redefinir sua senha. O link expira em 1 hora.
                    </p>
<button class="h-[44px] px-6 rounded-xl bg-white/5 border border-white/10 text-white font-medium text-sm hover:bg-white/10 hover:border-white/20 transition-all cursor-pointer">
                        Voltar ao Login
                    </button>
</div>
</div>
<!-- Bottom decorative line -->
<div class="h-[1px] w-full bg-gradient-to-r from-transparent via-cyan-accent/50 to-transparent absolute bottom-0"></div>
</div>
</div>
<!-- Simple Animation Styles for Tailwind -->
<style>
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-slide-up {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</body></html>
